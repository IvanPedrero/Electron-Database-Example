<html>

<head>
    <title>Report Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">


    <link href="../css/style.css" rel="stylesheet">

    <script>window.$ = window.jQuery = require('jquery');</script>

    <script src='../js/sessionStorage.js' type="text/javascript"></script>
    <script src='../js/sqlConnection.js' type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    </link>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-7 mx-auto text-white text-center pt-5">
                <h1 class="display-4">Database Example</h1>
                <p class="lead mb-0">An example by Scific</p>
            </div>
        </div>


        <div class="row py-5 px-4">
            <div class="col-xl-6 col-md-6 col-sm-6 mx-auto">

                <!-- Profile widget -->
                <div class="bg-white shadow rounded overflow-hidden">
                    <div class="px-4 pt-0 pb-4 bg-dark">
                        <div class="media align-items-end profile-header mb-4">
                            <div class="media-body mb-5 ">
                                <h4 id="nameText" class="mt-0 mb-0 text-white">User Reports</h4>
                            </div>
                        </div>
                    </div>

                    <div class="py-4 px-4 mt-4">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h5 class="mb-0">Select User</h5>
                        </div>
                        <div class="row">
                            <div class="dropdown show ml-2">
                                <button class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                    id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false" value="">
                                    Select
                                </button>

                                <div id="userDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink"></div>

                                <input type="button" class="btn btn-dark ml-4" value="Get Report" id="reportBtn">
                            </div>


                        </div>

                    </div>
                    <div class="row p-4">
                        <input type="button" class="btn btn-dark" value="Return" id="returnBtn">
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

<script>

    var currentUsername = "";

    $(document).ready(function () {
        var users = [];
        getAllUsers(function (result) {
            users = result;
            for (var i = 0; i < users.length; i++) {
                var str = "<a class='dropdown-item' onclick='selectUser(this.innerHTML)'>" + users[i].id + "</a>"
                $("#userDropdown").append(str);
            }
        });
    });

    var selectUser = function (id) {
        reportID = id;
        document.getElementById("dropdownMenuLink").innerHTML = reportID;
    };

    $("#reportBtn").click(function () {
        if (reportID == "" || reportID == "Select") {
            return;
        }
        localStorage.setItem("reportUserId", reportID);
        window.open("./userDetailReport.html");
    });

    $("#returnBtn").click(function () {
        location.href = "./profile.html";
    });

</script>

</html>
