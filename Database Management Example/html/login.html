<!doctype html>
<html lang="en">
  <head>
    <title>Log In Example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">

    <!--npm install jquery --save -->
    <!--npm install mysql --save -->
    <script>window.$ = window.jQuery = require('jquery');</script>

    <script src='../js/sessionStorage.js' type="text/javascript"></script>
    <script src='../js/sqlConnection.js' type="text/javascript"></script>

  </head>

  <body class="text-center">
    <form class="">
      <img class="mb-4" src="../img/icon.svg" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Management<br>System</h1>
      <label for="username" class="sr-only m-3">Username</label>
      <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
      
      <br><label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      
      <br><input class="btn btn-lg btn-dark btn-block" id="loginBtn" value="Sign in" readonly></input>
      <p class="mt-5 mb-3 text-muted">&copy; Scific</p>
    </form>
    
  </body>

  <script>

        $("#loginBtn").click(function(){
            var email = $("#email").val();
            var pass = $("#password").val();

            logIn(email, pass, function(result){
                if(result == true){
                    location.href = "./profile.html";
                }else{
                    console.log("No users found...");
                }
            });
            
        });

    </script>

    <script href='./renderer.js'></script>

</html>
